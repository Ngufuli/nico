<!DOCYPE html>
<html lang="en-US">
    <head>
        <title>Log In Page</title>
        <meta name="author" content="Nicodemus Ngufuli">
        <meta name="description" content="This is the login page">
        <meta name="keywords" content="login, page, input, video, audio, iframe, youtube">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="10">
    </head>

    <body>
        <h2>Please fill in the form</h2>
        <p>Fill all the required spaces</p>
        <form action="myPage.html" method="get">
            <table>
                <thead>

                </thead>

                <tbody>
                    <tr>
                        <td>First Name: </td>
                        <td><input type="text" name="firstName" value="Nicodemus"></td>
                    </tr>

                    <tr>
                        <td>Last Name: </td>
                        <td><input type="text" name="lastName" value="Ngufuli"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="passWord" value="password"></td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td>
                            <textarea value="Address"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="Gender" value="Male">Male</td>
                        <td><input type="radio" name="Gender" value="Female">Female</td>
                        <td><input type="radio" name="Gender" value="Other">Other</td>
                    </tr>

                    <tr>
                        <td>Country</td>
                        <td>
                        <select>
                            <option value="USA">USA</option>
                            <option value="UK">United Kingdom</option>
                            <option value="JP">Japan</option>
                            <option value="CN">China</option>
                            <option value="TZ">Tanzania</option>
                            <option value="SA">South Africa</option>
                            <option value="AU">Australia</option>
                            <option value="SP">Singapore</option>
                         </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Click submit
                        </td>
                        <td>
                            <input type="submit" name="submit" value="submit">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
