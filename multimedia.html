<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Videos and Audios</title>
        <meta charset="UTF-8">
        <meta name="author" content="Nicodemus Ngufuli">
        <meta name="description" content="This web page has various multimedia ranging from videos, audios and youtube embedded media">
        <meta name="keywords" content="video, audio, youtube, mp4, mp3, ogg">
        <meta http-equiv="refresh" content="50">

        <style>
            .OnbackgroundWeb {
                background-color: grey;
            }
        
            .OntextHeader {
                color: orange;
                text-size-adjust: 30px;
            }
        
            .OntextDetails {
                color: yellowgreen;
            }
        
            .OnOrderedList {
                color: yellow;
            }
        </style>
    </head>

    <body class="OnbackgroundWeb">
        <h4 class="OntextHeader">Suit yourself with entertainment</h4>
        <p class="OntextDetails">Press the play button to enjoy your favourite Music or Video</p>
        <p class="OntextDetails"> Below is an audio</p>
        <div>
            <audio controls="on" autoplay>
                <source src="audios\one.mp3" type="audio/mpeg">
                <!-- <source src="audios\one.ogg" type="audio/ogg"> -->
                Your browser does not support the audio tag
            </audio>
        </div>
        <P class="OntextDetails">Below is a Video</P>
        <div>
            <!-- <p >Video</p> -->
            <video  width="340" height="420" controls="on" autoplay>
                <source src="videos\ces.mp4">
            </video>
        </div>
        <div>
            <p class="OntextDetails">Below is an embedded video from youtube using iFrame</p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/_OZVJpLHUaI" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </body>
</html>
